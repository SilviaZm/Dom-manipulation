<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__hero">
            <div class="hero__pic"></div>
            <div class="hero">
                <input type="text" class="hero__input" placeholder="Invite someone...">
                <button class="button--secondary btnSubmit">Submit</button>
            </div>
           

        </div>
       
        <div class="main">
            <div class="main__header">
                <div>
                    <h3>Invitees</h3>
                <button class="button--primary btnSort">Sort Cards</button>
                </div>
                
                <div class="hide__wrapper">
                    <p>Hide those who haven't responded</p>
                    <input type="checkbox" class="checkboxHide">
                </div>
            </div>
            <div class="main__body">
                <div class="main__card">
                    <h3 class="main__card__title">Andu</h3>
                    <div>
                        <p>Confirmed</p>
                        <input type="checkbox" class="checkboxCard">
                    </div>
                    <div>
                        <button class="button--primary btnEdit">Edit</button>
                        <button class="button--secondary btnRemove">Remove</button>
                     </div>
                </div>
                <div class="main__card">
                    <h3 class="main__card__title">Silvia</h3>
                    <div>
                        <p>Confirmed</p>
                        <input type="checkbox" class="checkboxCard">
                    </div>
                    <div>
                        <button class="button--primary btnEdit">Edit</button>
                        <button class="button--secondary btnRemove">Remove</button>
                     </div>
                </div>
                <div class="main__card">
                    <h3 class="main__card__title">Andrei</h3>
                    <div>
                        <p>Confirmed</p>
                        <input type="checkbox" class="checkboxCard">
                    </div>
                    <div>
                        <button class="button--primary btnEdit">Edit</button>
                        <button class="button--secondary btnRemove">Remove</button>
                     </div>
                </div>
                <div class="main__card">
                    <h3 class="main__card__title">Mihaela</h3>
                    <div>
                        <p>Confirmed</p>
                        <input type="checkbox" class="checkboxCard">
                    </div>
                    <div>
                        <button class="button--primary btnEdit">Edit</button>
                        <button class="button--secondary btnRemove">Remove</button>
                     </div>
                </div>
            </div>
        </div>
    </div>
 <script src="app.js"></script>
</body>
</html>
